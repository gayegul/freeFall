<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fontastic.s3.amazonaws.com/zcwE8RrH4fAAwpJWuCXgxe/icons.css" rel="stylesheet">
  <title>FreeFall</title>
</head>
<body>
  <div id="container">
  <button id="play">Play</button>
  <button id="pause">Pause</button>
  <button id="reset">Reset</button>
  <div id="balls"></div>
  <div id="planets">
    <div id="pluto"><img src="img/pluto.ico"></div>
    <div id="moon"><img src="img/moon.ico"></div>
    <div id="mercury"><img src="img/mercury.ico"></div>
    <div id="mars"><img src="img/mars.ico"></div>
    <div id="uranus"><img src="img/uranus.ico"></div>
    <div id="venus"><img src="img/venus.ico"></div>
    <div id="earth"><img src="img/earth.ico"></div>
    <div id="saturn"><img src="img/saturn.ico"></div>
    <div id="neptune"><img src="img/neptune.ico"></div>
    <div id="jupiter"><img src="img/jupiter.ico"></div>
  </div>
  <div id="names">
    <div id="namePluto">PLUTO</div>
    <div id="nameMoon">MOON</div>
    <div id="nameMercury">MERCURY</div>
    <div id="nameMars">MARS</div>
    <div id="nameUranus">URANUS</div>
    <div id="nameVenus">VENUS</div>
    <div id="nameEarth">EARTH</div>
    <div id="nameSaturn">SATURN</div>
    <div id="nameNeptune">NEPTUNE</div>
    <div id="nameJupiter">JUPITER</div>
  </div>
  <div id="gravities">
    Gravities <br> (m/s2)
    <div id="gravityPluto">0.66</div>
    <div id="gravityMoon">1.62</div>
    <div id="gravityMercury">3.70</div>
    <div id="gravityMars">3.71</div>
    <div id="gravityUranus">8.69</div>
    <div id="gravityVenus">8.87</div>
    <div id="gravityEarth">9.81</div>
    <div id="gravitySaturn">10.44</div>
    <div id="gravityNeptune">11.15</div>
    <div id="gravityJupiter">24.79</div>
  </div>
  </div>
  <div id="footer">Â© 2015 Gaye Gul Bulut |
    <li class="smIcon"><a class="icon-octoface" href="https://github.com/gayegul/freeFall" target="_blank"></a></li>
    <li id="planetDesign"> Planets are designed by artist <a href="http://zairaam.deviantart.com/art/Bumpy-Planets-icon-pack-397443595" target="_blank">Thomas Veyrat</a></li>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="./app/app.js"></script>
</body>
</html>
